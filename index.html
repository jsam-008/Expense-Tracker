<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button type="submit">Login</button>
      <p class="toggle-text">Don't have an account? 
        <a href="#" onclick="showSignup()">Sign Up</a>
      </p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Name" required><br>
      <input type="email" id="signupEmail" placeholder="Email" required><br>
      <input type="password" id="signupPassword" placeholder="Password" required><br>
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required><br>
      <button type="submit">Signup</button>
      <p class="toggle-text">Already have an account? 
        <a href="#" onclick="showLogin()">Login</a>
      </p>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
